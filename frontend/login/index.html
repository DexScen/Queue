<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header"></header>

    <section class="content">
        <form class="login-dialog" data-login-dialog>
            <header class="login-title">Вход</header>
            <div class="login-fields">
                <label class="field-row">
                    <input type="text" class="text-input large" placeholder="Логин" data-login>
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Пароль" data-password>
                </label>
            </div>
            <footer class="login-footer">
                <button type="button" class="button secondary" data-secondary-btn>Зарегистрироваться</button>
                <button type="submit" class="button primary">Войти</button>
            </footer>
        </form>
    </section>
</body>
</html>
