<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

</head>

<body>
    <header class="header"></header>

    <section class="content">
        <form class="reg-dialog" data-reg-dialog>
            <header class="reg-title">Регистрация</header>
            <div class="reg-fields">
                <label class="field-row">
                    <input type="text" class="text-input large" placeholder="Логин" data-login>
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Пароль" data-password>
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Повторите пароль" data-second-password>
                </label>
            </div>
            <footer class="reg-footer">
                <button type="button" class="button secondary" data-secondary-btn>Войти</button>
                <button type="submit" class="button primary">Зарегистрироваться</button>
            </footer>
        </form>
    </section>
</body>

</html>
